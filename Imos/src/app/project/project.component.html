<mat-card>

  <mwl-demo-utils-calendar-header
  [(view)]="view"
  [(viewDate)]="viewDate"
  (viewDateChange)="fetchEvents()"
  (viewChange)="fetchEvents()"
>
</mwl-demo-utils-calendar-header>

<ng-template #loading>
  <div class="text-center">
    <i class="fas fa-spin fa-spinner fa-5x"></i> <br />
    Loading events...
  </div>
</ng-template>

<div *ngIf="events$ | async; else loading; let events">
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="eventClicked($event.event)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event.event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="eventClicked($event.event)"
    >
    </mwl-calendar-day-view>
  </div>
</div>



</mat-card>


<br><br>


<!-- Search Field -->
<mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<button (click)="addProject()" mat-mini-fab color="primary" class="material-symbols-outlined">add_circle</button>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Equipment Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="constructionSite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Construction Site  </th>
        <td mat-cell *matCellDef="let element"> {{SiteList[element.constructionsiteId]?.address}} </td>
    </ng-container>

    <ng-container matColumnDef="request">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Clients  Request </th>
        <td mat-cell *matCellDef="let element"> {{requestList[element.requestId]?.description}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary"  (click)=" openDialogMatRequest(element.id)" > Manage Material Requests</button>
          &nbsp;
            <button (click)="UpdateProject(element.id)" mat-flat-button color="accent">Edit</button>
            &nbsp;
            <button mat-flat-button color="warn" (click)="deleteProject(element.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of Projects"></mat-paginator>
<button (click)="addProject()" mat-mini-fab color="primary" class="material-symbols-outlined">add_circle</button>
