<link rel="stylesheet"
href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Request Note Details</h2>



<mat-form-field appearance="standard">
  <mat-label>Search Table</mat-label>
  <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>


<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>    </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!-- Search: Not Found -->
<tr *matNoDataRow>
    <td class="mat-cell" colspan="4">
        Search was not found for: {{input.value}}
    </td>
</tr>


</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of notes"></mat-paginator>
