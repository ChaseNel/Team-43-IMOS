<link rel="stylesheet"
href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Project's Material Request Details</h2>

<button  class="Urgencylvlbutton" mat-flat-button color="primary" (click)="openViewNoteDialog(this.data.id)"> View Note</button>
&nbsp;

<br>

<mat-form-field appearance="standard">
  <mat-label>Search Table</mat-label>
  <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>




<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Equipment Name Column -->
  <ng-container matColumnDef="materialName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Material Name </th>
      <td mat-cell *matCellDef="let element"> {{element.materialName}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="materialTypeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Type</th>
      <td mat-cell *matCellDef="let element"> {{element.materialTypeName}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
</ng-container>

<ng-container matColumnDef="description">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Search: Not Found -->
  <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">
          Search was not found for: {{input.value}}
      </td>
  </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of Clients"></mat-paginator>
