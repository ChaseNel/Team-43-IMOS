<link rel="stylesheet"
href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Basket Material </h2>
<form  [formGroup]="form" >
  <mat-form-field appearance="outline" class="control-w">
    <mat-label>Select Urgency level</mat-label>
    <mat-select formControlName="level"  (change)="ChangeUrgencylvl($event)"  >
      <mat-option *ngFor="let item of UrgencylevelData" [value] = "item.id">
          {{item.level}}
      </mat-option>
    </mat-select>

  </mat-form-field>
</form>

<button class="CheckoutBut"  mat-flat-button color="primary" (click)="createMaterialReq()">Checkout
  <mat-icon>shopping_cart</mat-icon>
</button>




  <table  *ngIf="basketList != []"  class="table table-hover .table-responsive">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Material Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basketList" >
        <td><span class="material-symbols-outlined">
          format_paint
          </span> </td>
        <td>{{item.name}}</td>

        <td> {{item.quantity}}</td>
        <td>
          &nbsp;
          <button mat-flat-button color="warn" (click)="deleteItem(item)">Delete
            <mat-icon>delete_forever</mat-icon>
          </button>

        </td>

      </tr>
    </tbody>

  </table>
