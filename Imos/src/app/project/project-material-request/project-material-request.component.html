<link rel="stylesheet"
href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Project's Material Request</h2>

 <!-- Search Field -->

 <div class='demo-app-main'>

  <br>
<mat-card>

  <button (click)="openDialog(this.data.id)  " mat-mini-fab color="primary" class="material-symbols-outlined">add_circle</button>




<mat-form-field appearance="standard">
  <mat-label>Search Table</mat-label>
  <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<br>

  <!-- add [dataSource]="dataSource" when API is connected -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Equipment Name Column -->
    <ng-container matColumnDef="urgencylevelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Urgency Lvl </th>
        <td mat-cell *matCellDef="let element"> {{element.urgencyLevelName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="RequestDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Date </th>
        <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
    </ng-container>

    <ng-container matColumnDef="statusName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
  </ng-container>

  <ng-container matColumnDef="statusUpdateDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Satus Update Date </th>
    <td mat-cell *matCellDef="let element"> {{element.statusUpdateDate}} </td>
</ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="openViewDialog(element.materialRequestId)"> View Material Requests</button>
            &nbsp;
            <button mat-flat-button color="primary" (click)="openManageRequest(element.materialRequestId)"> Update Request's Status</button>
            &nbsp;
            <button mat-flat-button color="accent" (click)="openManageRequest(element.materialRequestId)"  >Edit</button>
            &nbsp;
            <button mat-flat-button color="warn" (click)="deleteMaterialRequest(element.materialRequestId)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of Clients"></mat-paginator>



</mat-card>
</div>





<br>
