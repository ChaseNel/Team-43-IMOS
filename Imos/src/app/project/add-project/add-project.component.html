<app-header></app-header>

<button class="btnBack" mat-raised-button color="warn" routerLink="/project">Back</button>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Project Added Successfully
    <button mat-button color="warn" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
</div>

<form [formGroup]="projectfrm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Project</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput  placeholder="Enter Name" #nameInput  formControlName="name">
                     <!--     <mat-error>Name is required</mat-error> -->
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Select  Construction Site</mat-label>
                    <mat-select formControlName="constructionsiteId">
                        <mat-option *ngFor="let type of SiteList" [value]="type.address">
                            {{type.address}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Select Request</mat-label>
                    <mat-select formControlName="initialrequestId">
                        <mat-option *ngFor="let type of requestList" [value]="type.description">
                            {{type.description}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>

                <mat-card-actions>
                    <button (click)="addProject()" mat-raised-button color="primary">Add</button>
                    <button (click)="back()" mat-raised-button color="warn">back</button>
                </mat-card-actions>
            </div>
        </mat-card-content>
    </mat-card>
</form>
