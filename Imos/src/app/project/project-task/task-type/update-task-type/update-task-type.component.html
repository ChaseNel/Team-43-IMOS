<div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Update Task Type </mat-card-title>
    </mat-card-header>

    <mat-card-content>


  <form class="form" [formGroup]="UpdateForm">

    <mat-form-field class="full-width">
      <mat-label>Description </mat-label>
      <input matInput placeholder="Enter the Description" formControlName="Description">
      <mat-hint>Description </mat-hint>
      <mat-error *ngIf="hasError('Description', 'required')">Description is required</mat-error>
    </mat-form-field>
    <br>


  </form>
    </mat-card-content>

    <button mat-stroked-button color="primary" class="btn-block" [disabled]="!UpdateForm.valid" (click)="updateTaskType()">Update Task Type</button>

  </mat-card>


</div>
