<div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Task Status</mat-card-title>
    </mat-card-header>

  <mat-card-content>

    <form class="form" [formGroup]="AddFormGroup">

      <mat-form-field class="full-width">
        <mat-label>Name </mat-label>
        <input matInput placeholder="Enter the name" formControlName="name">
        <mat-hint>name </mat-hint>
        <mat-error *ngIf="hasError('name', 'required')">name</mat-error>
      </mat-form-field>
      <br>

    </form>
  </mat-card-content>
  <button mat-stroked-button color="primary" class="btn-block" [disabled]="!AddFormGroup.valid" (click)="AddTaskStatus()">Add Task Status</button>

  </mat-card>


  </div>
