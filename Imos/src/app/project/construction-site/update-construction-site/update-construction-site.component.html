<div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Update Construction Site </mat-card-title>
    </mat-card-header>

    <mat-card-content>


  <form class="form" [formGroup]="UpdateForm">

    <mat-form-field class="full-width">
      <mat-label>Address </mat-label>
      <input matInput placeholder="Enter the Address" formControlName="Address">
      <mat-hint>Address </mat-hint>
      <mat-error *ngIf="hasError('Address', 'required')">Address is required</mat-error>
    </mat-form-field>
    <br>


  </form>
    </mat-card-content>

    <button mat-stroked-button color="primary" class="btn-block" [disabled]="!UpdateForm.valid" (click)="updateConstructionSite()">Update Urgency lvl</button>

  </mat-card>


</div>
