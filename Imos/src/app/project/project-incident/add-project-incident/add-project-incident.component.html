<div>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Add Incident</mat-card-title>
    </mat-card-header>

  <mat-card-content>

    <form class="form" [formGroup]="AddFormGroup">

      <mat-form-field class="full-width">
        <mat-label>Description </mat-label>
        <textarea class="full-width" matInput placeholder="Enter the description"  formControlName="Description">

        </textarea>

        <mat-hint>Description </mat-hint>
        <mat-error *ngIf="hasError('Description', 'required')">Description</mat-error>
      </mat-form-field>
      <br>

    </form>
  </mat-card-content>
  <button mat-stroked-button color="primary" class="btn-block" [disabled]="!AddFormGroup.valid" (click)="AddIncident()">Add Incident </button>

  </mat-card>


  </div>
