<h2 style="margin-left:45% ;">Incidents</h2>

<br> -->


<br>
<mat-card>

  <button  mat-mini-fab color="primary" class="material-symbols-outlined" (click)="openAddDialog(this.data.id)">add_circle</button>

<!-- Search Field -->
<mat-form-field appearance="standard">
  <mat-label>Search Table</mat-label>
  <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Equipment Name Column -->
  <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>


  <!-- Actions -->
  <ng-container matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
          &nbsp;
          <button  mat-flat-button color="accent" (click)="openUpdateDialog(element.incidentId)">Edit</button>
          &nbsp;
          <button mat-flat-button color="warn" (click)="deleteIncident(element.incidentId)">Delete</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Search: Not Found -->
  <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">
          Search was not found for: {{input.value}}
      </td>
  </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of Clients"></mat-paginator>


</mat-card>
