<div>
    <mat-card>
  
      <mat-card-header>
        <mat-card-title>Update Mateiral Request Status</mat-card-title>
      </mat-card-header>
  
  
    <mat-card-content>
      <form class="form" [formGroup]="UpdateForm">
        <mat-form-field class="full-width">
          <mat-label>Name </mat-label>
          <input matInput placeholder="Enter the Name" formControlName="name">
          <mat-hint>Status name</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>
      </form>
  
    </mat-card-content>
    <button mat-stroked-button color="primary" class="btn-block" [disabled]="!UpdateForm.valid" (click)="updateRequestStatus()">Update Request Status</button>
  
  
  </mat-card>
  
  </div>
