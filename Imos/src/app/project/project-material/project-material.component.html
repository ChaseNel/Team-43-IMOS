<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Project Material</h2>

<!-- Material Type
<button (click)="materialType()" mat-flat-button color="primary" class="URbtn">Material Type</button>
<button (click)="materialRequest()" mat-flat-button color="primary" class="URbtn">Material Request</button>
<br> -->

<mat-card>


<button  mat-mini-fab color="primary" (click)="openAddProjectMaterial(this.data.id)" class="material-symbols-outlined">add_circle</button>
  <br>
  <mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
  </mat-form-field>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="materialName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.materialName}} </td>
  </ng-container>

  <ng-container matColumnDef="materialTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Type   </th>
    <td mat-cell *matCellDef="let element"> {{element.materialTypeName}} </td>
</ng-container>


<ng-container matColumnDef="quantity">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity    </th>
  <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
</ng-container>


<ng-container matColumnDef="actions">

  <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">

            <button  mat-flat-button  (click)="openAddTaskMaterial(element.projectMaterialId,element.materialId,this.data.id )" color="primary"> Add Task Material</button>
            &nbsp;
          </td>
      </ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!-- Search: Not Found -->
<tr *matNoDataRow>
    <td class="mat-cell" colspan="4">
        Search was not found for: {{input.value}}
    </td>
</tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of Projects"></mat-paginator>



</mat-card>
