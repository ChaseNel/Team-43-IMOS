<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Delivery Note</h2>


<!-- Search Field -->
<mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- SupplierID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{[element.id]}} </td>
    </ng-container>

    <!-- Supplier Type Column -->
    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
        <td mat-cell *matCellDef="let element"> {{ProjectList[element.projectId-1].projectId}} </td>
    </ng-container>

    <!-- Supplier Name Column -->
    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Supplier Address Column -->
    <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="deliveryNote">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Note </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="UpdateDeliveryNote(element.id)" mat-flat-button color="accent">Edit</button>
            &nbsp;
            <button mat-flat-button color="warn" (click)="deleteDeliveryNote(element.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of employees"></mat-paginator>

<button (click)="addDeliveryNote()" mat-mini-fab color="primary" class="material-symbols-outlined">add_circle</button>
