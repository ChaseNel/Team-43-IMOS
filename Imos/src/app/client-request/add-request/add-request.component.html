
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Add Request</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="AddRequestFormGroup">


      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter the description" formControlName="DESCRIPTION"></textarea>
        </mat-form-field>


      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="AddRequest(this.data.id)">Add Request </button>
    </form>
  </mat-card>
</div>
