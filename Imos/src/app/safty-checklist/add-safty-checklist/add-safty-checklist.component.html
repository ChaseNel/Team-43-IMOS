<app-header></app-header>
<button class="btnBack" mat-raised-button color="warn" routerLink="/Project">Back</button>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong>  New Project Safety Checklist Added Successfully
    <button mat-button color="warn" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="form" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add New Project Safety Checklist</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="fill">
                    <mat-label>Select  Project To Create CheckList For</mat-label>
                    <mat-select formControlName="id">
                        <mat-option *ngFor="let type of TypeList" [value]="type.name">
                            {{type.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
    
                <mat-form-field appearance="fill">
                    <mat-label>Select Satefy Items </mat-label>
                    <mat-select formControlName="Id" multiple>
                     <mat-option *ngFor="let type of  SafetyItems" [value]="type.id">
                        {{type.name}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>


        </mat-card-content>
        <mat-card-actions>
            <button (click)="addNewChecklist()" mat-raised-button color="primary">Add</button>
            <button (click)="back()" mat-raised-button color="warn">back</button>
        </mat-card-actions>
    </mat-card>
</form>
