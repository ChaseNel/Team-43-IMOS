<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Employees</h2>

<!-- Search Field -->
<mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- EmployeeID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>

    <!-- Document Column
    <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>
     -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contactnumber}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="UpdateSaftyFile()" mat-flat-button color="accent">Edit</button>
            &nbsp;
            <button mat-flat-button color="warn" (click)="deleteSaftyFile(element.employeeId)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of safty files"></mat-paginator>
<button class="addBtn" (click)="addSaftyFile()" mat-mini-fab color="primary"
    class="material-symbols-outlined">add_circle</button>
