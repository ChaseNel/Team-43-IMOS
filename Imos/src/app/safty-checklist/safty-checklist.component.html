<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Manage Project Safety Checkilist  Items </h2>
<!-- Categorty Type -->
<button (click)="saftychecklistcatagory()" mat-flat-button color="primary" class="URbtn">Safety  Checklist  Category</button>
<!-- Search Field -->
<br>

<mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>
<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- SupplierID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{[element.id]}} </td>
    </ng-container>

    <!-- Supplier Name Column  safetyfileitems-->
    <ng-container matColumnDef="projectname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.projectname}} </td>
    </ng-container>

     <!-- Category  Name Column  safetyfileitems-->
     <ng-container matColumnDef="Categories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Safety Item Category </th>
        <td mat-cell *matCellDef="let element"> {{element.Categories}} </td>
    </ng-container>

     <!-- SafetyItems  Name Column  safetyfileitems-->
    <ng-container matColumnDef="SafetyItems">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SafetyItems </th>
            <td mat-cell *matCellDef="let element"> {{element.Categories}} </td>
    </ng-container>
   
    <!-- Actions  SafetyItems  -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="UpdateProjectSafetyChecklist(element.id)" mat-flat-button color="accent">Edit</button>
            &nbsp;
            <button mat-flat-button color="warn" (click)="removeProjectSafetyChecklist(element.id)">Delete</button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Search: Not Found -->
      <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of employees"></mat-paginator>
<button (click)="addNewSafetyChecklist()" mat-mini-fab color="primary" class="material-symbols-outlined">add_circle</button>
