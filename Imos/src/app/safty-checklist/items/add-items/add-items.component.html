<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-header>
            Add safety Item
        </mat-header>
    </mat-card>

    <br>

        <form class="form-container" [formGroup]="addForm">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput  placeholder="Item Name" #nameInput  formControlName="name">
                    <mat-error>Name is required</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="btn-block" (click)="addItem(this.data.id)">Add Item</button>
            </mat-card-actions>

        </form>
</div>
