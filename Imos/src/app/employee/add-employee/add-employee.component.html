<app-header></app-header>

<div class="main">

  <h1>Add New Employee</h1>

  <form [formGroup]="employeeFrm" class="addSupplier">
    <div class="row">
      <mat-form-field class="full-width">
        <input [(ngModel)]='Name' matInput placeholder="Name" name="Name" type="text" formControlName="Name">
      </mat-form-field>
      <mat-error *ngIf="hasError('Name', 'required')"></mat-error>

      <mat-form-field class="full-width">
        <input [(ngModel)]='Email' matInput placeholder="Email" name="Email" type="email" formControlName="Email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </mat-form-field>
      <mat-error *ngIf="hasError('Email', 'required')"></mat-error>
      <mat-error *ngIf="hasError('Email', 'pattern')">Enter valid email</mat-error>

      <mat-form-field class="full-width">
        <input [(ngModel)]='ContactNumber' matInput placeholder="Contact Number" name="ContactNumber" type="text"
          formControlName="ContactNumber">
      </mat-form-field>
      <mat-error *ngIf="hasError('ContactNumber', 'required')"></mat-error>
      <mat-error *ngIf="hasError('ContactNumber', 'maxlength')">You have more than 10 characters</mat-error>
      <mat-error *ngIf="hasError('ContactNumber', 'pattern')">Enter numbers only</mat-error>

      <div class="button-side">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;"
          accept=".pdf">
        <button type="button" color='primary' mat-stroked-button matTooltipPosition="after" (click)="file.click()">
          Select file to upload
        </button>
        <span matTooltip="Accepted formats [.pdf,.zip]" class="help-icon">
          <mat-icon>help_outline</mat-icon>
        </span>
      </div>

      <div class="info-side">
        <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
        <span class="upload" *ngIf="message">
          {{message}}
        </span>
        <span class="error-message" *ngIf="errorMessage">
          {{errorMessage}}
        </span>
      </div>
      <div class="btn">
        <button (click)="addEmployee()" mat-raised-button color="primary">Add</button>
        &nbsp;
        <button (click)="back()" mat-raised-button color="warn">back</button>
      </div>
    </div>

  </form>

</div>
