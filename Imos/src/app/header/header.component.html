<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<mat-toolbar class="toolbar">
  <mat-toolbar-row>

      <mat-icon>menu</mat-icon>
    </button>
    <span>IMOS</span>
    <span class="example-spacer"></span>
    <button mat-mini-fab primary class="example-icon" (click)="home()">
      <mat-icon>house</mat-icon>
    </button>
    &nbsp;
    <button (click)="UserDetails()" class="example-icon" mat-mini-fab primary>
      <mat-icon>face</mat-icon>
    </button>
    &nbsp;
    <button class="example-icon" mat-mini-fab primary>
      <a href="https://chasenel.github.io/IMOS.github.io/">
        <mat-icon>help</mat-icon>
      </a>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
