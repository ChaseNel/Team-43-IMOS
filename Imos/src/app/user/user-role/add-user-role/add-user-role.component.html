

    <mat-card>
    <button mat-raised-button color="warn" routerLink="/userrole" >Back</button>
    </mat-card>


    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> User Role Added Successfully
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


<form [formGroup]="userRoleFrm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add User Role</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">

                    <input [(ngModel)]='Description' matInput placeholder="User Role Name" name="Description" formControlName="Description">
                    
                </mat-form-field>
                <mat-error *ngIf="hasError('Description', 'required')"></mat-error>

                <mat-card-actions>
                    <button (click)="addUserR()" mat-raised-button color="primary">Add</button>
                </mat-card-actions>
            </div>

            


        </mat-card-content>

        

           

    

    </mat-card>
</form>
