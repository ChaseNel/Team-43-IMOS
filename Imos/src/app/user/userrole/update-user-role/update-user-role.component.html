
<app-header></app-header>
<form [formGroup]="form" class="form-container"  (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update User Role</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">
                    <input  matInput placeholder="User Role Name" name="Description"
                        formControlName="Description">
                </mat-form-field>
                 <mat-error *ngIf="hasError('Description', 'required')"></mat-error>
                <mat-card-actions>
                    <div class="btn">
                        <button mat-raised-button color="primary" [disabled]="!form.valid">Update</button>
                        &nbsp;
                        <button (click)="back()" mat-raised-button color="warn">back</button>

                    </div>

                </mat-card-actions>
            </div>
        </mat-card-content>
    </mat-card>
</form>
