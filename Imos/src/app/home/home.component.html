<app-header></app-header>
<mat-grid-list cols="4" rowHeight="1:1" [gutterSize]="'10px'">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Employees</mat-card-title>

            </mat-card-header>
            <img mat-card-image src="./../../assets/images/employees.jpg">

            <mat-card-actions>
                <button (click)="employee()" mat-button>Employees</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Users</mat-card-title>

            </mat-card-header>
            <img mat-card-image src="./../../assets/images/users.jpg">

            <mat-card-actions>
                <button (click)="user()" mat-button>Users</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
    <mat-grid-tile>5</mat-grid-tile>
</mat-grid-list>
