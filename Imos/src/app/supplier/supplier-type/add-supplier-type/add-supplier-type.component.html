<app-header></app-header>

<button class="btnBack" mat-raised-button color="warn" routerLink="/suppliertype">Back</button>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Supplier Type Added Successfully
    <button mat-button color="warn" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
</div>

<form [formGroup]="supplierTypeFrm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Supplier Type</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="full-width">
                    <input [(ngModel)]='Name' matInput placeholder="Supplier Type Name" name="Name"
                        formControlName="Name">
                </mat-form-field>
                <mat-error *ngIf="hasError('Name', 'required')"></mat-error>
                <mat-card-actions>
                    <button (click)="addSupplierT()" mat-raised-button color="primary">Add</button>
                </mat-card-actions>
            </div>
        </mat-card-content>
    </mat-card>
</form>
