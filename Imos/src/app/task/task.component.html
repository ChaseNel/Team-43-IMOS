<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />




<h2 style="margin-left:45% ;">Tasks</h2>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog model-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Task Type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)='closeClick()'></button>
            </div>
            <div class="modal-body">
                <app-update-task [type]="type" *ngIf="hide"></app-update-task>
            </div>
        </div>
    </div>
</div>

<!-- Material Type -->
<button (click)="taskType()" mat-flat-button color="primary" class="URbtn">Task Type</button>
<br>

<!-- Search Field -->
<mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Supplier Type Column -->
    <ng-container matColumnDef="tasktype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Type </th>
        <td mat-cell *matCellDef="let element"> {{TypeList[element.tasktype-1]?.description}} </td>
    </ng-container>

    <!-- Supplier Name Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let element"> {{TypeList1[element.userId-1]?.username}} </td>
    </ng-container>

    <!-- Supplier Address Column -->
    <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="qnapassed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> QNA Passed </th>
        <td mat-cell *matCellDef="let element"> {{element.qnapassed}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="UpdateTask(element)" mat-flat-button color="accent">Edit</button>
            &nbsp;
            <button mat-flat-button color="warn" (click)="deleteTask(element.taskId)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of tasks"></mat-paginator>

<button (click)="addTask()" mat-mini-fab color="primary" class="material-symbols-outlined">add_circle</button>
