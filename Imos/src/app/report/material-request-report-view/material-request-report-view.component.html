
<div  id="htmlData" #htmlData>

  <mat-card>



    <mat-card-content>
      <div class="container">
        <img src="../../assets/images/Logo.png" class="img-fluid" alt="">  <br>
        <p>
          <label for="" style="font-size: 38px;">Material Request By Status Report</label>
          <br>
          <br>
          <label for="" style="font-size: 28px;">Date: {{myDate | date:'medium'}}</label>
          <br>
          <br>
          <label for="" style="font-size: 18px;">Created by: Hloni</label>

        </p>

      </div>

    </mat-card-content>
  </mat-card>
  <br> <br>



<br><br>

<mat-card>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort  >





  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Equipment Name Column -->
  <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Client Name </th>
      <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="urgencyLevelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  Urgency Level</th>
      <td mat-cell *matCellDef="let element"> {{element.urgencyLevelName}} </td>
  </ng-container>

  <ng-container matColumnDef="requestDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Request Date </th>
    <td mat-cell *matCellDef="let element"> {{element.requestDate}} </td>
</ng-container>

<ng-container matColumnDef="statusName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
  <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
</ng-container>

<ng-container matColumnDef="materialCount">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Material Count </th>
  <td mat-cell *matCellDef="let element"> {{element.materialCount}} </td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



</table>

</mat-card>




</div>
<br>

<button class="CheckoutBut" (click)="downloadPDF()"  mat-flat-button color="primary"> Download PDF</button>
