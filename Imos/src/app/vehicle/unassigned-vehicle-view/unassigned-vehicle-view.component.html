<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Assign Vehicle</h2>

<mat-card>

  <mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>

<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Material Type Column -->
    <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Type </th>
        <td mat-cell *matCellDef="let element">  {{element.vehicletype}}  </td>
    </ng-container>

    <!-- Vehicle Make Column -->
    <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Make </th>
        <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>

    <!-- Vehicle Model  Column -->
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model</th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
    <!-- Vehicle Color Column -->
    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
<!-- Vehicle Color Column -->
    <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year</th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>
<!-- Vehicle Color Column -->
    <ng-container matColumnDef="DatePurchased">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DatePurchased</th>
        <td mat-cell *matCellDef="let element"> {{element.datePurchased}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <!-- add element id to assignVehicle-->
            <button (click)="openSelectForemanDialog(element.vehicleId)" mat-flat-button color="accent">Assign</button>
            &nbsp;

        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-labels="select page of Vehicles"></mat-paginator>




</mat-card>
