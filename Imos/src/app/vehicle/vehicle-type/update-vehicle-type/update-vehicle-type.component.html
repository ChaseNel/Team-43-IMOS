<app-header></app-header>
<div *ngIf="hide" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Vehicle  Type Updated Successfully
    <button mat-button color="warn" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
        <mat-icon>close</mat-icon>
    </button>
</div>
<form [formGroup]="UpdateTypesFormGroup" class="form" >
    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <input matInput placeholder=" Type Description " formControlName="Description">
          </mat-form-field>
         <!-- <mat-error *ngIf="hasError('Description', 'required')"></mat-error>--> 
    </mat-card-content>
    <button mat-raised-button color="primary" [disabled]="!UpdateTypesFormGroup.valid"(click)="UpdateVehicleType()">Update</button>
</form>
