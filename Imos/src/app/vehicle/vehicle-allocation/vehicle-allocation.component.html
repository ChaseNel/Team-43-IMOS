<app-header></app-header>

<link rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<h2 style="margin-left:45% ;">Manage Vehicles Not Occupied </h2>
<!-- Search Field -->
<mat-form-field appearance="standard">
    <mat-label>Search Table</mat-label>
    <input matInput placeholder="search" (keyup)="applyFilter($event)" #input />
</mat-form-field>
<!-- add [dataSource]="dataSource" when API is connected -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->
    <ng-container matColumnDef="vehicletype">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Type </th>
        <td mat-cell *matCellDef="let element"> {{Typelist[element.vehicletypeId]?.description}} </td>
    </ng-container>
    <!-- Vehicle Type Description Column -->
    <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Make </th>
        <td mat-cell *matCellDef="let element"> {{element.make}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" mat-flat-button color="accent" 
             data-backdrop="static" data-keyboard="false"(click)="assignVehicle()" mat-flat-button color="accent">AssignVehicle</button>
            &nbsp; 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Search: Not Found -->
    <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">
            Search was not found for: {{input.value}}
        </td>
    </tr>
</table>
