<mat-grid-list cols="4" rowHeight="1:1" [gutterSize]="'10px'">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>
                    Supplier Orders Per Supplier Report
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="./../../assets/images/supplier-orders.jpg">

            <mat-card-actions>
                <button class="orders" (click)="OrdersPerSupplierReportDialog()"  mat-flat-button color="primary">View  Report</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
